<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/Login.css" />
    <link rel="stylesheet" type="text/css" href="/css/header.css" />
    <link rel="stylesheet" type="text/css" href="/css/base.css" />
    <title>Word Salad</title>
  </head>
  <body>
    <header>
      <div class="MainTitle">
        <div class="Top">
          <h2>아무 말 대잔치</h2>
        </div>
      </div>
    </header>
    <article>
      <div class="container">
        <h2>로그인</h2>
        <form id="form">
          <p>이메일</p>
          <input type="text" name="email" placeholder="이메일을 입력하세요" id="email"/>
          <p>비밀번호</p>
          <input
            type="password"
            name="password"
            placeholder="비밀번호를 입력하세요"
            id="password"
          />
          <input
            type="submit"
            value="로그인"
            id="login"
          />
          <a href="Signup.html">회원가입</a>
        </form>
      </div>
    </article>
    <script src="/js/login.js"></script>
    <footer></footer>
  </body>
</html>
